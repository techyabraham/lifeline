version: "3.9"
services:
  db:
    image: postgis/postgis:16-3.4
    container_name: lifeline_postgis
    environment:
      POSTGRES_USER: lifeline
      POSTGRES_PASSWORD: lifeline
      POSTGRES_DB: lifeline
    ports:
      - "5432:5432"
    volumes:
      - lifeline_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lifeline -d lifeline"]
      interval: 5s
      timeout: 5s
      retries: 5
volumes:
  lifeline_db:
